{% extends 'base.html' %}
{% block title %}Set Password{% endblock %}
{% block content %}
<h1><b>Reset Password</b></h1>
<p>Enter your email here and we will send you an email to reset your password.</p>
<form method="POST" class="form-horizontal" action="">
    {% csrf_token %}
    {{form.as_p}}
<input type="submit" class="btn btn-primary" value="Send Email" name="send_email">
</form>
{% endblock %}
